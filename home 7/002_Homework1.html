<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Homework</title>
    
</head>
<body>
    <script>
        class Man {
            constructor(walk, eat, drink) {
                this.walk = walk;
                this.eat = eat;
                this.drink = drink;
            }
        }

        class Soldier extends Man {
            constructor(walk, eat, drink, shoot) {
                super(walk, eat, drink);
                this.shoot = shoot
            }
        }

        class Doctor extends Man {
            constructor(walk, eat, drink, cure) {
                super(walk, eat, drink);
                this.cure = cure
            }
        }

        let i = new Soldier('ok', 'ok', 'ok', 'ok');

        console.log(i)
    </script>
</body>
